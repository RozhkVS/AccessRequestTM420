			function preload(imgObj, imgSrc) {
			    if (document.images) {
			        eval(imgObj + " = new Image()");
			        eval(imgObj + ".src = \"" + imgSrc + "\"");
			    }
			}
			function handleEnter (field, event) {
				var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;
				if (keyCode == 13) {
					var i;
					for (i = 0; i < field.form.elements.length; i++)
						if (field == field.form.elements[i]) break;
					i = (i + 1) % field.form.elements.length;
					field.form.elements[i].focus();
					return false;
				}
				else
					return true;
			};
			function docLoad() {
				win = window;
				form = document.forms.debugform;
				preload("btnInspectOff",btnInspectOff);
				preload("btnInspectRoll",btnInspectRoll);
				preload("btnInspectOn",btnInspectOn);
				preload("btnClearOff",btnClearOff);
				preload("btnClearRoll",btnClearRoll);
				preload("btnClearOn",btnClearOn);
				preload("btnEvalOff",btnEvalOff);
				preload("btnEvalRoll",btnEvalRoll);
				preload("btnEvalOn",btnEvalOn);
				preload("btnJsonOff",btnJsonOff);
				preload("btnJsonRoll",btnJsonRoll);
				preload("btnJsonOn",btnJsonOn);
				btnInspect = document.getElementById("btnInspect");
				document.images["btnInspectImg"].src = eval("btnInspectOff.src");
				btnClear = document.getElementById("btnClear");
				document.images["btnClearImg"].src = eval("btnClearOff.src");
				btnEval = document.getElementById("btnEval");
				document.images["btnEvalImg"].src = eval("btnEvalOff.src");
				btnEval = document.getElementById("btnEval");
				document.images["btnJsonImg"].src = eval("btnJsonOff.src");
				dBtns = document.getElementsByClassName("debugbtn");
				for(i=0;i<dBtns.length;i++){
				  dBtns[i].addEventListener("mouseover", function (e) {
				    document.images[this.id + "Img"].src = eval(this.id+"Roll.src")
					}, false);
				  dBtns[i].addEventListener("mouseout", function (e) {
				    document.images[this.id + "Img"].src = eval(this.id+"Off.src")
					}, false);
				  dBtns[i].addEventListener("mousedown", function (e) {
				    document.images[this.id + "Img"].src = eval(this.id+"On.src")
					}, false);
				  dBtns[i].addEventListener("mouseup", function (e) {
				    document.images[this.id + "Img"].src = eval(this.id+"Roll.src")
					}, false);
				  dBtns[i].addEventListener("click", function (e) {
				    eval(this.id+"Click()")
					}, false);
				}
			}
			function inspect(obj,showFunctions) {
				var val = document.getElementById("print").value,
				insText = document.getElementById("inspect").value;
				if(typeof obj === "object")
                  print("Inspecting:")
				else{
					if(document.getElementById("print").value)
						document.getElementById("print").value += "\n";
                    document.getElementById("print").value += "\t"+ insText + ": ";
				}
                var ppTable = prettyPrint(obj);
                document.getElementById("print").appendChild(ppTable);
			}
			function print(s) {
				if (s==null) s = "";
				else s = s + "\n";
				document.getElementById("print").value += s;
				var po = document.getElementById("print");
				po.scrollTop = po.scrollHeight;
				var range = po.createTextRange();
				range.collapse(false);
				range.select();
			}
			function btnEvalClick() {
			  var str = document.getElementById("eval").value;
				var msg = win.opener.eval(str);
				if(msg){
                    print(str + ": " + msg);
                    document.getElementById("eval").value = '';
                    document.getElementById("eval").focus();
				}
			}
			function btnInspectClick(){
		    var inspectValue = document.getElementById("inspect").value;
			  inspect(eval("win.opener." + inspectValue),true)
			}
			function btnClearClick(){
			    document.getElementById("inspect").value = "";
		        document.getElementById("eval").value = "";
				document.getElementById("print").value = "";
			}
			function onClose(){
				win.opener.document.onDebug = false;
				win.opener.onbeforeunload = null
			}
